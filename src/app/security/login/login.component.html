<mat-card id="loginContainer">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <!--validation fields-->
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username"
             [ngClass]="{ 'is-invalid': submitted && form.username.errors }">

      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form.username.errors.required">Username is required</div>
      </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && form.password.errors }">

      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="data" class="alert alert-info">{{data}}</div>

  </form>

</mat-card>
